<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/tasks.css">
    <link rel="stylesheet" href="./styles/task.css">
    <title>To do app</title>
</head>
<body>
    <div class="tasks">
        <header>
            <h1 class="title">My tasks</h1>
        </header>
        <main>
            <input
                id="add-task"
                type="text" 
                class="form-control add-task" 
                placeholder="Add a new task"
            >
            <ul class="list-group tasks__list">
                <li class="list-group-item task">
                    <div class="flex flex_center">
                        <input type="checkbox">
                        <div class="task__description">
                            <span class="task__name">Task name</span> 
                            <span class="text-muted task__date">Tomorrow</span>
                        </div>
                    </div>
                    <button class="btn btn-link task__delete">x</button>
                </li>
            </ul>
        </main>
    </div>

    <template id="task-template">
        <li class="list-group-item task">
            <div class="flex flex_center">
                <input type="checkbox">
                <div class="task__description">
                    <span class="task__name"></span>
                    <span class="text-muted task__date">Today</span>
                </div>
            </div>
            <button class="btn btn-link task__delete">x</button>
        </li>
    </template>

    <script src="./js/tasks.js"></script>
</body>
</html>
